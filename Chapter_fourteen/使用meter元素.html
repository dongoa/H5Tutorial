<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <base href="http://localhost:8080"/> -->
	<meta charset="utf-8">
	<meta name="author" content="DONGAo"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style type="text/css">
	
	</style>
</head>
<body>
	<meter id="mymeter" value="90" min="10" max="100" low="40" high="80" optimum="60"></meter>
	<p>
		<button type="button" value="35">35%</button>
		<button type="button" value="60">60%</button>
		<button type="button" value="80">80%</button>
	</p>
	<script type="text/javascript">
		var buttons = document.getElementsByTagName("BUTTON");
		var mymeter = document.getElementById("mymeter");
		for(var i=0;i<buttons.length;i++){
			buttons[i].onclick=function(e){
				mymeter.value = e.target.value;
			}
		}
	</script>
</body>
</html>
