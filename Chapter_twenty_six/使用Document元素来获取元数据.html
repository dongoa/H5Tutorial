<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<meta name="description" content="A simple example">
	<style type="text/css">
	</style>
</head>
<body>
	<script type="text/javascript">
		document.writeln("<pre>");

		document.writeln("characterSet: "+document.characterSet);

	</script>
