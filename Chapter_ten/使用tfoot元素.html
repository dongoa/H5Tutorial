<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <base href="http://www.baidu.com"/> -->
	<meta charset="utf-8">
	<meta name="author" content="DONGAo"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style type="text/css">
		thead th, tfoot th { text-align:left; background: grey; color:white; }
		tbody th:only-of-type { text-align:right; background: lightgrey; color:grey; }
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Rank</th><th>Name</th>
				<th>Color</th><th>Size</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Rank</th><th>Name</th><th>Color</th><th>Size</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th>Favorite:</th>
				<td>Apples</td>
				<td>Green</td>
				<td>Medium</td>
			</tr>
			<tr>
				<th>2nd Favorite:</th>
				<td>Oranges</td>
				<td>Orange</td>
				<td>Large</td>
			</tr>
			<tr>
				<th>3rd Favorite:</th>
				<td>Pomegranate</td>
				<td>A kind of greeny-red</td>
				<td>Varies from medium to large</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
