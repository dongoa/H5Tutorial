<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="author" content="DONGAo"/>
	<meta name="description" content="A simple example">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<style type="text/css">
		table{
			border:solid thin black;
			border-collapse: collapse;
		}
		td{  padding: 4px 5px; }
	</style>
</head>
<body>
	<table border="1">
		<thead><th>Fruit</th><th>Color</th></thead>
		<tbody id="fruitsBody">
			<tr id="plumrow"><td>Plum</td><td>Purple</td></tr>
		</tbody>
	</table>
	<pre id="results"></pre>
	<script type="text/javascript">
		var elemByID  = document.getElementById("plumrow");
		var elemByPos
		=document.getElementById("fruitsBody").getElementsByTagName("tr")[0];

		if(elemByID.isSameNode(elemByPos)){
			document.getElementById("results").innerHTML="Object are the same";
		}
	</script>
</body>
</html>
