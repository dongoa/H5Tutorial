<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 75%;
			height: 100px;
			border:thin solid black;
		}
		img{
			background: lightgray;
			border: 4px solid black;
			margin: 2px;
			height: 50%;
		}
		#first{
			box-sizing:border-box;
			width: 50%;
		}
		#second{
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	<div>
		<img id="first" src="banana.jpg" alt="small banana">
		<img id="second" src="banana.jpg" alt="small banana">
	</div>
</body>
</html>
