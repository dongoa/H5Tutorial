<body>
	<form method="post" action="http://localhost:8080/form">
		<p>
			<label for="name">
				Name: <input type="text" id="name" name="name" pattern="^.* .*$" />

			<label for="password">
				Password: <input type="password" placeholder="Min 6 characters" id="password" name="password"/>

		</p>
		<input type="submit"  value="Submit" />
		
	</form>
</body>
