<body>
	<form onsubmit="return false" oninput="res.value = quant.value * price.value">
		<fieldset>
			<legend>Price Calculator</legend>
			<input type="numebr" placeholder="Quantity" name="quant"/> *
			<input type="numebr" placeholder="Price" name="price"/> =
			<output for="quant name" name="res"/>
		</fieldset>
	</form>
</body>
