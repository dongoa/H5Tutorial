<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<base href="http://localhost:8080"/>
	<meta charset="utf-8">
	<meta name="author" content="DONGAo"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style type="text/css">
	
	</style>
</head>
<body>
	<form method="post" action="/form">
		<p>
			<label for="name">
				Name: <input disabled="" autofocus maxlength="10" id="name" name="name"/>
			</label>
		</p>
		<p>
			<label for="city">
				City: <input readonly="" size="10" id="city" name="city"/>
			</label>
		</p>
		<p>
			<label for="fave">
				Fruit: <input list="fruitlist" id="fave" name="fave"/>
			</label>
		</p>
		<button  type="submit">Submit Vote</button>
	</form>
	
	<datalist id="fruitlist">
		<option value="Apples" label="Lovely Apples"/>
		<option value="Oranges">Refreshing Oranges</option>
		<option value="Cherries" />
	</datalist>
</body>
</html>
